<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
</head>
<body>
    <!--container and header-->

     <div class="container">
    <header>
      <h1>Memory Game</h1>
      <p class="instructions">Match all the pairs! Click on a card to flip it and find its matching pair.</p>
    </header>
  </div>
  <!--Container and header-->

  <div class="game-info">
  <div class="moves">Moves: <span id="moves-count">0</span></div>
  <div class="timer">Time: <span id="time">0</span>s</div>
  <button class="restart-btn" id="restart">Restart Game</button>
</div>

<!--Game board-->
<div class="game-board desktop-layout" id="game-board">
  <!-- Cards will be generated by JavaScript -->
</div>

<!-- Footer-->
 <footer>
  <p>Â© 2025 Memory Game. All rights reserved.</p>
</footer>

<!--Win message-->
<div class="win-message" id="win-message">
  <div class="win-content">
    <h2>Congratulations!</h2>
    <p>You've matched all the pairs in <span id="final-moves">0</span> moves and <span id="final-time">0</span> seconds!</p>
    <button class="play-again-btn" id="play-again">Play Again</button>
  </div>
</div>
</body>
</html>
